<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calc.css" rel="stylesheet">
</head>
<body>
    <div class="calc">
    <div class="display">
            <input class="displayinput"></input>
    </div>
    <div class="wrapper">
        <div class="trygon">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td><button>2nd</button></td>
                    <td><button>&pi;</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><button>sin</button></td>
                    <td><button>sinh</button></td>
                    <td><button>cot</button></td>
                </tr>
                <tr>
                    <td><button>cos</button></td>
                    <td><button>cosh</button></td>
                    <td><button>sec</button></td>
                </tr>
                <tr>
                    <td><button>tan</button></td>
                    <td><button>tanh</button></td>
                    <td><button>csc</button></td>
                </tr>
                <tr>
                    <td><button>nCr</button></td>
                    <td><button>nPr</button></td>
                    <td><button>!</button></td>
                </tr>
            </table>
        </div>
        <div class="math">
            <table>
                <tr>
                    <td><button>1/x</button></td>
                    <td><button>e</button></td>
                </tr>
                <tr>
                    <td><button><sup>y</sup>&radic;(x)</button></td>
                    <td><button>x<sup>y</sup></button></td>
                </tr>
                <tr>
                    <td><button><sup>3</sup>&radic;(x)</button></td>
                    <td><button>x<sup>3</sup></button></td>
                </tr>
                <tr>
                    <td><button>&radic;(x)</button></td>
                    <td><button>x<sup>2</sup></button></td>
                </tr>
                <tr>
                    <td><button>log</button></td>
                    <td><button>10<sup>x</sup></button></td>
                </tr>
            </table>
        </div>
        <div class="nums">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>,</button></td>
                    <td><button>)</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>+/-</button></td>
                    <td><button>.</button></td>
                </tr>
            </table>
        </div>
        <div class="actions">
            <table>
                <tr>
                    <td><button>_</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><button>/</button></td>
                    <td><button>C</button></td>
                </tr>
                <tr>
                    <td><button>X</button></td>
                    <td rowspan="3"><button class="res">=</button></td>
                </tr>
                <tr>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>+</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
