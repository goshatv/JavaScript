<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css"> 
</head>
<body>
    <div class="content">
        <div class="contentForm">
            <h3 class="welcome">Welcome to our site. Please fill registration form. Thank you.</h3>
            <p>Email</p>
            <input type="email" name="email" required placeholder="Input your email">
            <p>Login</p>
            <input type="text" name="login" required placeholder="Input your login">
            <p>Password</p>
            <input type="password" name="password" required placeholder="Input your password">
            <p>Confirm password</p>
            <input type="password" name="confirmPassword" required placeholder="Confirm your password">
            <p></p>
            <input type="submit" value="Submit" class="submit" onclick="window.location=''">
        </div>
    </div>
</body>
</html>
